<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Canvas Demp</title>
    <script>
            window.onload = function() {
            
                var canvas = document.getElementById("myCanvas"),
                c = canvas.getContext("2d");
                TWOPI = Math.PI * 2;
            
                
                c.fillStyle = "black";
                c.fillRect(0, 0, canvas.width, canvas.height);
            
                c.fillStyle = "red";
                c.fillRect(20, 20, 100, 100);
                
                c.strokeStyle = "white";
                c.lineWidth = 10;
                c.strokeRect(20, 20, 100, 100);
                
                c.strokeStyle= "pink";
                c.lineWidth = 5;
                c.beginPath();
                c.moveTo(100,200);
                c.lineTo(200,300);
                c.lineTo(300,300);
                c.lineTo(300,350);
                c.lineTo(100,350);
                
                c.closePath();
                c.stroke();
                c.fillStyle= "green";
                c.fill();
                
                c.font = "20px Helvetica";
                c.fillText("Hey You", 450, 150);
                
                c.beginPath();
                c.arc(400,450,50,0, TWOPI, false);
                c.fillStyle = "white";
                c.fill();
                
                var posX = 0,
                    posY = 450;
                
                
                setInterval(function(){
                    posX += 4;
                    
                    if (posX > 200) {
                        posY += -3;
                        
                    }
                    
                    c.beginPath();
                    c.arc(posX,posY,50,0, TWOPI, false);
                    c.fillStyle = "rgba(255,255,255,0.02";
                    c.fill();
                    
                }, 10);
            };
            
    </script>
    <style>
    </style>
</head>
<body>
    <canvas id="myCanvas" width="600" height="600">
        Go get Chrome!......
        (Displays if browser doesnt support canvas!!)
    </canvas>
</body>
</html>
